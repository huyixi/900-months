<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>900 Months's Wall</title>
        <link
            rel="icon"
            type="image/png"
            href="/favicon-96x96.png"
            sizes="96x96"
        />
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <link rel="shortcut icon" href="/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <meta name="apple-mobile-web-app-title" content="900Month" />
        <link rel="manifest" href="/site.webmanifest" />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div class="container">
            <h1>900 Months's Wall</h1>
            <div class="date-selector">
                <label for="start-date">Select your birth date: </label>
                <input type="date" id="start-date" />
            </div>
            <p class="info">
                You have lived <span id="months-lived">0</span> months.
            </p>
            <div class="wall" id="wall"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
